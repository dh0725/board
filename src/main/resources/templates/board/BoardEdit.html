<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>글수정</title>

    <!-- My Css -->
    <link rel="stylesheet" th:href="@{/css/board.css}" />
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
    <header th:insert="~{board/common/header::header}"></header>

    <div class="container">
        <form th:action="@{'/board/updateBoard/' + ${board.id}}" method="post">
            <input type="hidden" name="_method" value="put" />
            <input type="hidden" name="id" th:value="${board.id}" />
            <div class="form-group row mb-3">
                <label for="title" class="col-sm-2 col-form-label"><strong>제목</strong></label>
                <div class="col-sm-10">
                    <input type="text" id="title" class="form-control"
                           name="title" th:value="${board.title}"/>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="registId" class="col-sm-2 col-form-label"><strong>작성자</strong></label>
                <div class="col-sm-10">
                    <input type="text" id="registId" class="form-control"
                            name="author" th:value="${board.registId}"/>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="contents" class="col-sm-2 col-form-label"><strong>내용</strong></label>
                <div class="col-sm-10">
                    <textarea type="text" id="contents" class="form-control"
                            name="contents" th:text="${board.contents}"></textarea>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-auto">
                    <input class="btn btn-primary" type="submit" role="button" value="수정" />
                </div>
            </div>
        </form>
    </div>
</body>
</html>
