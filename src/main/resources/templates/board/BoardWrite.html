<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>글쓰기</title>

    <!-- My Css -->
    <link rel="stylesheet" th:href="@{/css/board.css}" />
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
    <header th:insert="~{board/common/header::header}"></header>

    <div class="container">
        <form id="frm" name="frm" method="post" action="/board/insertBoard" enctype="multipart/form-data">
            <div class="form-group row m-2">
                <label for="boardTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
                <div class="col-sm-10">
                    <input type="text" id="boardTitle" name="boardTitle" class="form-control" />
                </div>
            </div>
            <div class="form-group row m-2">
                <label for="registId" class="col-sm-2 col-form-label"><strong>작성자</strong></label>
                <div class="col-sm-10">
                    <input type="text" id="registId" name="registId" class="form-control" />
                </div>
            </div>
            <div class="form-group row m-2">
                <label for="boardContents" class="col-sm-2 col-form-label"><strong>내용</strong></label>
                <div class="col-sm-10">
                    <textarea id="boardContents" name="boardContents" class="form-control"></textarea>
                </div>
            </div>
            <div class="row justify-content-end m-2">
                <div class="col-auto">
                    <a role="button" class="btn btn-dark" th:href="@{/board/boardList}">목록</a>
                </div>
            </div>
            <div class="row justify-content-end m-2">
                <div class="col-auto">
                    <input type="submit" role="button" class="btn btn-primary" value="글쓰기" />
                </div>
            </div>
        </form>

        <form id="fileForm" name="frm" method="post" action="/file/upload" enctype="multipart/form-data">
            <div class="form-group row m-2">
                <label for="inputFile" class="col-sm-2 col-form-label"><strong>첨부 파일</strong></label>
                <div class="col-sm-10">
                    <div id="inputFile" class="custom-file">
                        <input type="file" id="customFile" name="uploadFiles" />
                        <input type="hidden" name="sequenceName" value="file-group-seq" />
                        <input type="submit">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
